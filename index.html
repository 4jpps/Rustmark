<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustmark Support Links</title>

    <link rel="icon" href="browser.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="logo-container">
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>

    <section>
        <h1>
            <a href="#" onclick="location.href='rustdesk://config/==Qfi0zdj90UycTcyITOBZnZERGNaRDTXR0Tu9kNTlTRRFjbOVVdVZHcpN0dKlmRiojI5V2aiwiIiojIpBXYiwiIzVnLzBHcq5SZ09WblJnI6ISehxWZyJCLiMXduMHcwpmLlR3btVmciojI0N3boJye'">Rustmark</a> <a href="#">Support Links</a>
        </h1>

        <div class="search-container">
            <input type="text" id="clientSearch" placeholder="Search client or device name..." autofocus>
        </div>

        <p id="initialMessage">Start typing in the search bar to find clients.</p>
        <p id="noResults">No matching clients found.</p>

        <table id='clientTable'>
            <thead>
                <tr>
                    <th>Client Name</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
