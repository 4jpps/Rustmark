<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Support Links</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
  
    <!-- CSS FOR STYLING THE PAGE -->
    <style>
        table {
            margin: 0 auto;
            font-size: large;
            border: 1px solid black;
        }
  
        h1 {
            text-align: center;
            color: #006600;
            font-size: xx-large;
            font-family: 'Gill Sans', 
                'Gill Sans MT', ' Calibri', 
                'Trebuchet MS', 'sans-serif';
        }
  
        td {
            background-color: #E4F5D4;
            border: 1px solid black;
        }
  
        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
  
        td {
            font-weight: lighter;
        }
    </style>
</head>
  
<body>
    <section>
        <h1>Support Links</h1>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>ID</th>
                <th>Client Name</th>
            </tr>
  
            <script>
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("clients.json", 
                            function (data) {
                        var client = '';
                        var links = data.sort(function(a, b) { return a.NAME - b.NAME; });
  
                        // ITERATING THROUGH OBJECTS
                        $.each(links, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            client += '<tr>';
                            client += '<td> <a href="rustdesk://connect/' + 
                                value.ID + '#Intent;package=com.carriez.flutter_hbb;scheme=connect/' + value.ID + ';end"/>' + value.ID + '</td>';
  
                            client += '<td>' + 
                                value.NAME + '</td>';
  
                            client += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(client);
                    });
                });
            </script>
    </section>
</body>
  
</html>
